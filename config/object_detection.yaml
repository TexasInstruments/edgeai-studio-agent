title: Object Detection Demo
log_level: 2
inputs:
  input0:
    source: /dev/video2
    format: jpeg
    width: 640
    height: 360
    framerate: 30
  input1:
    source: /opt/edge_ai_apps/data/videos/video_0000_h264.mp4
    format: h264
    width: 1280
    height: 720
    framerate: 30
    loop: true
  input2:
    source: /opt/edge_ai_apps/data/images/%04d.jpg
    width: 1280
    height: 720
    index: 0
    framerate: 1
    loop: true
models:
  model0:
    model_path: /opt/model_zoo/TVM-OD-5120-ssdLite-mobDet-DSP-coco-320x320
    viz_threshold: 0.6
  model1:
    model_path: /opt/model_zoo/TFL-OD-2020-ssdLite-mobDet-DSP-coco-320x320
    viz_threshold: 0.6
  model2:
    model_path: /opt/model_zoo/ONR-OD-8050-ssd-lite-regNetX-800mf-fpn-bgr-mmdet-coco-512x512
    viz_threshold: 0.6
outputs:
  output0:
    sink: kmssink
    width: 1920
    height: 1080
  output1:
    sink: /opt/edge_ai_apps/data/output/videos/output_video0.mkv
    width: 1920
    height: 1080
  output2:
    sink: fakesink
    width: 1280
    height: 720
    port: 8081
    host: 0.0.0.0
  output3:
    sink: remote
    host: 127.0.0.1
    port: 8081
    width: 1280
    height: 720
    payloader: mp4mux
flows:
  flow0:
  - input0
  - model3
  - output3
  - - 320
    - 180
    - 640
    - 360
