title: Image Classification Demo
log_level: 2
inputs:
  input0:
    source: /dev/video2
    format: jpeg
    width: 640
    height: 360
    framerate: 30
  input1:
    source: /opt/edge_ai_apps/data/videos/video_0000_h264.mp4
    format: h264
    width: 1280
    height: 720
    framerate: 30
    loop: true
  input2:
    source: /opt/edge_ai_apps/data/images/%04d.jpg
    width: 1280
    height: 720
    index: 0
    framerate: 1
    loop: true
models:
  model0:
    model_path: /opt/model_zoo/TVM-CL-3090-mobileNetV2-tv
    topN: 5
  model1:
    model_path: /opt/model_zoo/TFL-CL-0000-mobileNetV1-mlperf
    topN: 5
  model2:
    model_path: /opt/model_zoo/ONR-CL-6360-regNetx-200mf
    topN: 5
outputs:
  output0:
    sink: kmssink
    width: 1920
    height: 1080
  output1:
    sink: /opt/edge_ai_apps/data/output/videos/output_video.mkv
    width: 1920
    height: 1080
  output2:
    sink: /opt/edge_ai_apps/data/output/images/output_image_%04d.jpg
    width: 1920
    height: 1080
  output3:
    sink: remote
    host: 127.0.0.1
    port: 8081
    width: 1280
    height: 720
    payloader: mp4mux
flows:
  flow0:
  - input0
  - model1
  - output3
  - - 320
    - 180
    - 640
    - 360
